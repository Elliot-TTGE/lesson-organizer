services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend-flask:/app
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend-svelte
      dockerfile: ../Dockerfile.frontend
    ports: 
      - "3000:5173"
    volumes:
      - ./frontend-svelte:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge