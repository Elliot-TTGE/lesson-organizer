    #     cd frontend-svelte
    #     npx eslint --max-warnings=0 .

    # - name: Start application-specific services using Docker Compose
    #   run: docker compose up -d

    # - name: Run tests
    #   run: |
    #     cd frontend-svelte
    #     npm test

    - name: Build the project
      run: |
        cd frontend-svelte
        npm run build
