name: CI

on:
    pull_request:

    push:
        branches:
            - "main"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: "22"
                cache: "npm"
                cache-dependency-path: frontend-svelte/package.json

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build backend
              run: docker compose build backend

            - name: Start backend
              run: |
                docker compose up --no-build --detach backend
                sleep 5
                curl -v "http://127.0.0.1:4000"

            - name: Install Node dependencies
              run: |
                cd frontend-svelte
                npm install

            - name: Start frontend
              run: docker compose up --no-build --detach frontend

            # - name: Run ESLint
            #   run: |
            #     cd frontend-svelte
            #     npx eslint --max-warnings=0 .

            # - name: Start application-specific services using Docker Compose
            #   run: docker compose up -d

            # - name: Run tests
            #   run: |
            #     cd frontend-svelte
            #     npm test

            - name: Build the project
              run: |
                cd frontend-svelte
                npm run build
